<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script defer src="index.js"></script>
  
  <title>Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="container-box" id="container">
        <div class="container-box__profile">
          <div class="container-box__profile-top"> 
            <img src="images/image-jeremy.png" alt="" class="container-box__profile-top__img">
            <p class="container-box__profile-top__text">Report for</p>
            <h1 class="container-box__profile-top__name">Jeremy Robson</h1>
          </div>

          <div class="container-box__profile-bottom">
            <div class="container-box__profile-bottom__time-list">
              <button id="daily">Daily</button>
              <button id="weekly" class="container-box__profile-bottom__active">Weekly</button>
              <button id="monthly">Monthly</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
